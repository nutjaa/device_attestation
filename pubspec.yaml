name: device_attestation
description: This plugin simplifies app attestation by using Apple's App Attest and Google's Play Integrity to generate tokens for your Server to decrypt and verify reliable device access.
version: 0.1.0
homepage: https://github.com/krungsri/device_attestation
environment:
  sdk: ">=2.17.0"
dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  plugin:
    platforms:
      android:
        package: com.krungsri.device_attestation
        pluginClass: DeviceAttestationPlugin
      ios:
        pluginClass: DeviceAttestationPlugin
